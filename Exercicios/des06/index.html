<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Tags em HTML</h1>
    Em <abbr title="HyperText Markup Language">HTML5</abbr> podemos inserir os elementos da lista a seguir. Passe o <em>mouse</em> sobre os termos para descobrir qual a <em>tag</em> deverá utilizar em cada caso.
    <ul type="square">
        <u>
        <li title="use a tag <p>">Parágrafo</li>
        <li title="use a tag <h1> <h2> <h3> <h4> <h5> <h6>">Títulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li>
        <li title="use a tag <code>">Códigos-fonte</li>
        <li title="use a tag <ol>">Listas numeradas</li>
        <li title="use a tag <ul>">Listas com demarcadores</li>
        </u>    
    </ul>
</body>
</html>
