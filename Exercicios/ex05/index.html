<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo emoji no documento</title>
</head>
<body>
    <h1>Como colocar um emoji numa página html</h1>
    <p>
        Primeiro é preciso saber o código correspondente ao emoji, um link útil para isso é a <a href="https://emojipedia.org/" alt="emojipedia">emojipedia</a> em que há milhares de emojis disponíveis para serem usados. &#x1F609;
    </p>
    <P>
        O comando utilizado é &#x (código do emoji) e ";". No caso do emoji acima o código é: 1F609.
    </P>
</body>
</html>
