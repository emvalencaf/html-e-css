<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Des 07 | Imagem flexível</title>
</head>
<body>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexível do maior para o menor">
    </picture>
    <p>Também é possível fazer dessa maneira:</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/paisagem-g.png" type="image/png">
        <source media="(min-width:750px)"srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-p.png" alt="imagem flexível do menor para o maior">
    </picture>
</body>
</html>
