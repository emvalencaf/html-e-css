<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
    <figure>
        <img src="logo_html_150.png" alt="logo da HTML5">
        <figcaption>Logo da HTML5</figcaption>
    </figure>
    <p>
        Abaixo você pode ver uma imagem que está em uma subpasta da pasta em que o documento html encontra-se no caso na subpasta imagens:
    </p>
    <figure>
        <img src="imagens/logo_css3_150x212.png" alt="logo das CSS3">
        <figcaption>Logo das CSS3</figcaption>
    </figure>
    <p>Também é possível colocar uma imagem de um link externo:</p>
    <figure>
        <img src="https://bognarjunior.files.wordpress.com/2018/01/1crcyaithv7aiqh1z93v99q.png" alt="logo da JavaScript">
        <figcaption>Logo da JavaScript</figcaption>
    </figure>
</body>
</html>
